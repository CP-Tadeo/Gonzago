{% extends 'vendorpage/base.html' %}    # depending on where you locate that file
{% load static %}
{% block content %}
<style>
  input[type=button] {
  background-color: #4A6BAE;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin-left: auto;
  margin-right: auto;
  cursor: pointer;
  border-radius: 15px;
  text-align: center;
}
  #rcorners1 {
  border-radius: 25px;
  background: #ffffff;
  padding: 20px; 
  width: 60vw;
  height: 50vw;  
  }
  .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  }
  form {
    margin: 0 auto;
  }
</style>
<body>
  <nav class="navbar navbar-dark" style="background-color: #ffffff">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a style="font-size:350%; color: #2b2b2b; ">STALL LOGIN</a>
        </li>
      </ul>
  </nav>

  {% if message %}  
      <nav class="navbar navbar-dark" style="background-color: #b3c2e0">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a style="color:firebrick">{{ message }}</a>
          </li>
        </ul>
      </nav>
  {% endif %}
  {% block styles %}{% endblock %}
  <nav class="navbar navbar-dark" style="background-color: #A9BBE9">
    <div id="rcorners1" class="center" style="margin-top:20px">
      <p style="text-align:center; font-size:300%;">LOGIN</p>
      <form action="{% url 'Log In Attempt' %}" method="POST">
        {% csrf_token %}
          <label style="margin-left:10%; width:80%; font-size:200%;" for="refkey">Reference Key</label><br>
          <input style="margin-top:5px; margin-left:10%; width:80%; font-size:200%; border:#2b2b2b; border-width: 5px; border-style: solid;" type="text" id="refKey" name="refKey"><br>
          <label style="margin-top:10px; margin-left:10%; width:80%; font-size:200%;" for="password">Password</label><br>
          <input style="margin-top:5px; margin-left:10%; width:80%; font-size:200%; border:#2b2b2b; border-width: 5px; border-style: solid;" type="text" id="passWord" name="passWord"><br>
          <input type="submit"  style="margin-top:50px; margin-left:30%; width:40%; font-size:200%;" value="Log In">
        </form>
        
        
    </div>
  </nav>
</body>
{% endblock content %}
